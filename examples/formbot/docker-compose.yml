version: '3.0'

services:
  rasa_core:
    image: rasa/rasa_core:latest
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 5000M
        reservations:
          cpus: '3'
          memory: 5000M
    ports:
      - 5005:5005
    volumes:
      - ./models/rasa_core:/app/models
      - ./config:/app/config
    command:
      - start
      - --enable_api
      - --core
      - models
      - -c
      - rest
      - --endpoints
      - config/endpoints.yml
      - -u
      - current/
  rasa_nlu:
    image: rasa/rasa_nlu:stable-full
    volumes:
      - ./models/rasa_nlu:/app/models
      - ./config:/app/config
    command:
      - start
      - --path
      - models
      - -c
      - config/nlu_tensorflow.yml    
  action_server:
    image: rasa/rasa_core_sdk:latest
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 5000M
        reservations:
          cpus: '2'
          memory: 3000M
    ports:
      - 5055:5055
    volumes:
      - ./actions:/app/actions    

